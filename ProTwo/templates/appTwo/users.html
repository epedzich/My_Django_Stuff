<!DOCTYPE html>
{% load staticfiles %}
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Users</title>
	<!--<link rel = "stylesheet" , href = "{% static 'css/mystyle.css' %}"/>-->
</head>
<body>


<h2>Here are your users!</h2>

<div class = "djangtwo">
	{% if access_users %}
	<ol>
		{%for user in access_users%}
		<li>User info:</li>
		<ul>
			<li>First Name: {{user.first_name}}</li>
			<li>Last Name: {{user.last_name}}</li>
			<li>Email: {{user.user_email}}</li>
		</ul>
		{%endfor%}
	</ol>


	{%else%}
	<p>NO USERS FOUND!</p>
	{%endif%}
</div>

</body>
</html>
