{% extends 'blog/base.html' %}

{% block content %}
	<div class = "jumbotron">
		<h2>Please login!</h2>

		{% if form.errors %}
			<p>Your username or password didn't match.</p>
		{% endif %}

		<form action = '{% url 'login' %}' method = "post">
			{% csrf_token %}
			{{ form.as_p }}
			<input type = "submit" value = "Login">
			<input type = "hidden" name = "next" value = "{{ next }}">
		</form>
	</div>

{% endblock %}
